name: "dump github action workflow logs"
description: "dump logs to stdout"
author: "David Andrew"
inputs:
  github_token:
    description: "GitHub PAT"
  github_repository:
    description: "The github repository to read the workflows logs from"
  github_run_id:
    description: "The workflow specific run id to read the logs from"
  github_server:
    default: "https://api.github.com"
    description: "The endpoint for your GHE server, will default to github.com"
outputs:
  result:
    description: "Result"
runs:
  using: "node12"
  main: "index.js"
